{% extends 'base.html' %}

{% block content %}
<form method="post" name="login" id="ModalForm" class="form">
    <div class="modal-body">
        <link rel="stylesheet" type="text/css" href="/static/css/login.css">
        User name:  <input type="text" id="user_name" name="user_name" class="form-control" placeholder="Введите имя пользователя">
        Password <input type="password" id="password" name="password" class="form-control" placeholder="Введите пароль">

    </div>
    <div class="modal-header">

    </div>
</form>
{% endblock %}
