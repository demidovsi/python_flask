{% block content %}
<!-- Кнопка активации -->
<label class="btn" id="openDelete" for="modal-delete">Открыть</label>
<!-- Модальное окно -->
<form method="post">
<div class="modal">
  <link rel="stylesheet" type="text/css" href="/static/css/delete.css">

  <input class="modal-open" id="modal-delete" type="checkbox" hidden>

  <div class="modal-wrap" aria-hidden="true" role="dialog">
    <label class="modal-overlay" for="modal-delete"></label>
    <div class="modal-dialog">
      <div class="modal-header">
        <h1>Подтверждение удаления расходной статьи</h1>
        <label class="btn-close" for="modal-delete" aria-hidden="true">×</label>
      </div>
      <div class="modal-body">
    <p style="align: center; color: red;">Действительно удалить расход {{obj_id}}?</p>
      </div>
      <div class="modal-footer">
          <form action="/delete/1/" method="POST">
              <!-- скрытый параметр -->
              <input type="hidden" name="index" value="1">
              <input type="submit" class="btn btn-primary" value="Да">
          </form>
          <p></p>
          <form action="/delete/1/" method="POST">
              <!-- скрытый параметр -->
              <input type="hidden" name="index" value="0">
              <input type="submit" class="btn btn-primary" value="Нет">
          </form>
      </div>
    </div>
  </div>
</div>
</form>
{% endblock %}
