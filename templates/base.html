<!doctype html>
<html lang="ru">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap5.css">

    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
<!--  <div class="navbar-base">-->
      <div class="fixed-block">
    <!--        <img src="/static/image.jpg" alt="Моё тестовое изображение" width="600" height="360">-->
          <nav class="navbar navbar-expand-md navbar-light bg-light">
              <a class="navbar-brand" href="{{url_for('create')}}">Добавить<br>расход</a>
    <!--  кнопка для всех строк меню, если для него места не хватает -->
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                  <ul class="navbar-nav">
                      <li class="nav-item">
                          <a class="nav-link" href="{{ url_for('index')}}">История<br>расходов</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{{url_for('summary')}}">Сводный отчет<br>расходов</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{{url_for('category')}}">Категории</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="{{url_for('chart')}}">График<br>расходов</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="/logout/">Login</a>
                      </li>
                  </ul>
              </div>
          </nav>
      </div>
      <div class="container">
            <!-- вывести все ошибки анализа ввода -->
          {% for message in get_flashed_messages(with_categories=True) %}
          <div class="alert alert-{{ message[0] }}">
              <button type="button" class="close" data-dismiss="alert">&times;</button>
              {{ message[1] }}
          </div>
          {% endfor %}
          {% block content %} {% endblock %}
      </div>
  </body>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
          integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
          crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
          integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
          crossorigin="anonymous"></script>
  <script type="text/javascript" charset="utf8"
          src="/static/js/jquery.dataTables.js"></script>
    <!--            src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>-->
  <script type="text/javascript" charset="utf8"
          src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap5.js"></script>
  {% block scripts %} {% endblock %}
</html>
